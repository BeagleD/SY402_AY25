<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Class of '92!</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: blue;
            font-weight: bold;
            font-size: 3em;
        }
        h2 {
            color: gold;
            font-weight: bold;
            font-size: 2em;
        }
        .image-container {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .image-container img {
            max-width: 90%;
            height: auto;
            border: 5px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .caption {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Class of '92!</h1>
    <h2>Where the legacy lives on!</h2>

    <div class="image-container">
        <div>
            <img src="USNA92.jpg" alt="Class of '92 Group Photo">
            <p class="caption">The Class of '92 looking sharp and united.</p>
        </div>
        <div>
            <img src="xkcd_linux.png" alt="Linux Comic">
            <p class="caption">"When your legacy includes Linux... Talk to your kids about it!"</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Class of '92 Alumni. All Rights Reserved.</p>
    </footer>
</body>
</html>
